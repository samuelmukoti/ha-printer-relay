---
name: RelayPrint Server
version: 0.1.0
slug: relayprint_server
description: Home Assistant add-on to relay print jobs via CUPS and secure tunnels
url: https://github.com/samuelmukoti/ha-printer-relay
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
services:
  - mqtt:want
startup: services
boot: auto
ports:
  631/tcp: 631
  5353/udp: 5353
ports_description:
  631/tcp: CUPS print server (REQUIRED)
  5353/udp: Avahi/mDNS service discovery (REQUIRED)
hassio_api: true
hassio_role: default
host_network: true
apparmor: true
privileged:
  - NET_ADMIN
devices:
  - /dev/bus/usb:/dev/bus/usb:rwm
map:
  - config:rw
ingress: true
ingress_port: 631
panel_icon: mdi:printer
panel_title: RelayPrint
options:
  log_level: info
  ssl: true
  certfile: fullchain.pem
  keyfile: privkey.pem
  default_user: admin
  default_password: ""
  remote_access: false
  allowed_interfaces:
    - eth0
    - wlan0
  printer_options:
    default_media: Letter
    color_mode: color
    duplex: false
  advanced:
    cups_timeout: 30
    job_retention: 24
    max_jobs: 50
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  ssl: bool
  certfile: str
  keyfile: str
  default_user: str
  default_password: password
  remote_access: bool
  allowed_interfaces:
    - str
  printer_options:
    default_media: list(Letter|Legal|A4|A3|A5|4x6|5x7)
    color_mode: list(color|grayscale|auto)
    duplex: bool
  advanced:
    cups_timeout: int(10,300)
    job_retention: int(1,168)
    max_jobs: int(10,100) 